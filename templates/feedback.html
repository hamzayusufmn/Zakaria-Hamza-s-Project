{% extends 'base.html' %}
{% block title %}Feedback  Mediterranean Delights{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">Send Us Your Feedback</h1>

  <form method="POST" action="{{ url_for('main.feedback') }}" class="w-50 mx-auto">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
      <input name="name"
             type="text"
             class="form-control"
             placeholder="Name"
             required>
    </div>
    <div class="mb-3">
      <input name="email"
             type="email"
             class="form-control"
             placeholder="Email"
             required>
    </div>
    <div class="mb-3">
      <input name="phone"
             type="tel"
             class="form-control"
             placeholder="Phone (optional)">
    </div>
    <div class="mb-3">
      <select name="rating"
              class="form-select"
              required>
        <option value="">Rating</option>
        {% for i in range(5,0,-1) %}
          <option value="{{ i }}">{{ i }} Star{% if i>1 %}s{% endif %}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input name="visited_on"
             type="date"
             class="form-control"
             required>
    </div>
    <div class="mb-3">
      <textarea name="message"
                class="form-control"
                rows="4"
                placeholder="Your commentsâ€¦"
                required></textarea>
    </div>

    <button type="submit" class="btn btn-brand w-100">Submit Feedback</button>
  </form>
{% endblock %}
