{% extends 'base.html' %}
{% block title %}Checkout â€“ Mediterranean Delights{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">Checkout</h1>

  <form method="POST" action="{{ url_for('order.submit_order') }}" class="w-50 mx-auto">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input name="name"    type="text"  class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-4">
        <input name="phone"   type="tel"   class="form-control" placeholder="Phone" required>
      </div>
      <div class="col-md-4">
        <input name="email"   type="email" class="form-control" placeholder="Email" required>
      </div>
    </div>

    <div class="mb-4">
      <select name="pickup_time" class="form-select" required>
        <option value="">Pick-up Time</option>
        {% for t in pickup_times %}
          <option>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <textarea name="special_instructions"
                class="form-control"
                rows="3"
                placeholder="Special Instructions (optional)"></textarea>
    </div>

    <button type="submit" class="btn btn-brand w-100">Submit Order</button>
  </form>
{% endblock %}
<!-- Checkout with your standard phone name and email and easy acess to let user have a easy experince-->
